    "VGAM": {
      "Package": "VGAM",
      "Version": "1.1-13",
      "Source": "Repository",
      "Date": "2025-02-11",
      "Title": "Vector Generalized Linear and Additive Models",
      "Authors@R": "c(person(\"Thomas\", \"Yee\", role = c(\"aut\", \"cre\"), comment = c(ORCID = \"0000-0002-9970-3907\"), email = \"t.yee@auckland.ac.nz\"), person(\"Cleve\", \"Moler\", role = \"ctb\", comment = \"LINPACK routines in src\"))",
